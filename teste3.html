<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Layout Responsivo</title>

<style>

.quad1{
    color: white;
    background-color: blue;
    height: 100px;
    width: 120px;
    display: inline-block;

}

.quad2{
    color: white;
    background-color: green;
    height: 100px;
    width: 140px;
    display: inline-block;
}

.quad3{
    color: white;
    background-color: burlywood;
    height: 100px;
    width: 140px;
    display: inline-block;
   
}

.quad4{

    color: white;
    background-color: red;
    height: 100px;
    width: 140px;
    display: inline-block;
  
}


@media screen and (max-width:1200px) {
    .quad1, .quad2, .quad3, .quad4{
        width: 40%;
    }

}

@media screen and (max-width:600px) {
    .quad1, .quad2, .quad3, .quad4{
        width: 70%;
    }

}

</style>
</head>
<body>
    <div class="example">
        <div class="quad1">Primeiro</div>
        <div class="quad2">Segundo</div>
        <div class="quad3">Terceiro</div>
        <div class="quad4">Quarto</div>
    </div>
</body>
</html>
